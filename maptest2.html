<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>mapTest</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<link rel="stylesheet" type="text/css" href="map.css">
<style></style>
</head>
<body>
    <div id="container" class="svg-container"></div>
    <script type="text/javascript">
    var w = 1200;
    var h = 600;
    var svg = d3.select("div#container").append("svg").attr("preserveAspectRatio", "xMinYMin meet").style("background-color","#c9e8fd")
    .attr("viewBox", "0 0 " + w + " " + h)
    .classed("svg-content", true);
    var projection = d3.geoMercator().translate([w/2, h/2]).scale(2650).center([10,51.4]);
    var path = d3.geoPath().projection(projection);

  // load data  
var worldmap = d3.json("landkreise_simplify200.geojson");
//var cities = d3.csv("cities.csv");

Promise.all([worldmap]).then(function(values){    
 // draw map
    svg.selectAll("path")
        .data(values[0].features)
        .enter()
        .append("path")
        .attr("class","continent")
        .attr("d", path) 
        .on("click", (function(g) {
		d3.select(this).attr("fill", #F00000);
	});
    });

</script>
</body>
</html>
